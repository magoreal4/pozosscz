<!-- Mapa -->
<div id="map" class="h-screen max-w-full">
    <div id='waiting' class='invisible z-[10000] absolute top-0 bg-opacity-50 bg-black w-full h-screen'>
    </div>
    <div id='waitingSpinner'
        class='invisible z-[10000] absolute top-0 flex items-center justify-center w-full h-screen'>
        <svg role="status" class="inline mr-2 w-10 h-10 text-gray-200 animate-spin fill-primary" viewBox="0 0 100 100"
            fill="none">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
    </div>


    <!-- tooltip ubicacion-->
    {% if not request.user.is_authenticated %}
    <div id="ttubicacion" class="animate-bounce-bottom absolute top-20 right-4 z-[500] ">
        <span class="relative z-10 p-2 text-xs leading-none text-white whitespace-no-wrap bg-black shadow-lg">
            Ubica tu vivienda</span>
        <div class="w-3 h-3 -mt-7 ml-auto mr-4 rotate-45 bg-black"></div>
    </div>
    <!-- tooltip ubicacion end-->
    
    <!-- toast titulo-->
    <div id="toastTitulo"
        class="animate-titulo absolute top-2 z-[500] flex justify-between w-full max-w-xs mx-auto bg-white rounded-lg shadow-md opacity-90">
        <div class="flex items-center justify-center w-12 bg-primary">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 25 41">
                <path fill="#fff"
                    d="M25 14C24 7 20 1 14 0 9 0 4 3 2 8c-3 6-2 12 1 17l9 15c1 1 2-1 3-2l8-16 2-8zm-12 8c-4 0-7-5-6-8 1-4 4-6 7-5 4 1 5 7 3 11l-4 2z" />
                <path fill="#fff" d="M18 15c0 3-2 7-5 7v19l2-4 8-15c3-7 1-16-5-20l-5-2v9c3 0 5 3 5 6z" />
            </svg>
        </div>
        <div class="px-4 py-2 mr-auto">
            <span class="font-semibold text-primary">TU UBICA</span>
            <p class="text-sm  ">Encuentra tu ubicación</p>
        </div>
        <button id="toastTituloButton" type="button" class="flex items-center justify-center w-12 cursor-pointer">
            <svg class="w-4 h-4 mr-2 fill-current" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z">
                </path>
            </svg>
        </button>
    </div>
    <!-- toast titulo end-->
    {% endif %}

    <!-- Modal Precio-->
    <div id="modal" class="invisible absolute left-1/2 bottom-1/2 transform -translate-x-1/2 translate-y-1/2 z-[10000]">
        <div class="relative w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-end p-2">
                    <button id="xModal" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="precio" class="p-6 pt-0 text-center ">
                    <p class="text-4xl pb-2">Bs.XXX</p>
                    <!-- <svg class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> -->
                    <h4 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                        Precio para limpieza de un pozo y cámara séptica de tipo vivienda.</h4>
                    <button id="confirmarModal" type="button"
                        class="w-36 mb-3 mr-2 text-white bg-primary hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm py-2.5">
                        CONFIRMAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div> <!-- Fin mapa -->
